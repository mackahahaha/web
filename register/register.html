<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="../register/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Register Form</h1>
            <div class="form-field">
                <div class="label">
                    <label for="username">Username</label>
                </div>
                <div class="username-input">
                    <input type="text" name="username" id="username" placeholder="Input username">
                    <small></small>
                </div>
            </div>

            <div class="form-field">
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <div class="email-input">
                    <input type="text" name="email" id="email" placeholder="name@domainname.com">
                    <small></small>
                </div>              
            </div>
            <div class="form-field">
                <div class="label">
                    <label for="password">Password:</label>
                    <span><i class="fas fa-eye" id="eye1"></i></span>
                </div>
                <div class="password-input">
                    <input type="password" name="password" id="password" placeholder="Input password">
                    <small></small>
                </div>
            </div>

            <div class="form-field">
                <div class="label">
                    <label for="confirm-password">Confirm Password:</label>
                    <span><i class="fas fa-eye" id="eye2"></i></span>
                </div>
                <div class="confirm-password-input">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password">
                    <small></small>
                </div>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
    <script src="../register/register.js"></script>
</body>

</html>
